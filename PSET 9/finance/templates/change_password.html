{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/change_password" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password" type="password">
        <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="New Password (again)" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>

    <p> {{error}} </p>
</form>
{% endblock %}
